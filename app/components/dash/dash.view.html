<c3chart bindto-id='capacityChart'
         show-labels='false'
         show-subchart='true'
         subchart-on-brush-function='dash.handleBrushCallback'
         callback-function='dash.handleCapacityChartCallback'
         axis-extent='dash.axisExtent'>
    <chart-column column-id='line1'
                  column-name='cdn'
                  column-color='green'
                  column-values='30,200,100,400,150,250'
                  column-type='area-spline' />
    <chart-points point-radius='5'
                  show-point='true'
                  point-expand-enabled='true'
                  point-expand-radius='10'/>
    <chart-size chart-height='150' />
    <chart-events on-resized='dash.onResizedCallback' />
    <chart-tooltip show-tooltip='true' content-format-function='dash.contentFormatFunction' />
    
</c3chart>
<c3chart bindto-id='viewersChart'
         show-labels='false'
         callback-function='dash.handleViewersChartCallback'
         axis-extent='dash.axisExtent'>
    <chart-column column-id='line1'
                  column-name='Line 1'
                  column-color='green'
                  column-values='30,200,100,400,150,250'
                  column-type='area-spline' />
    <chart-points point-radius='5'
                  show-point='true'
                  point-expand-enabled='true'
                  point-expand-radius='10' />
    <chart-size chart-height='150' />
    <chart-tooltip show-tooltip='true' content-format-function='dash.contentFormatFunction' />
</c3chart>
